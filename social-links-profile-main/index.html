<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {

      text-align: center;
    }

    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jesica-randall" class="avatar">
      <h2 class="title">Jessica Randall</h2>
      <p class="text highlight">London, United Kingdom</p>
      <p class="text">"Front-end developer and avid reader."</p>

      <div class="social-links">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link" >Instagram</a>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Henrique</a>.
    </div>
  </main>

</html>
